<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="login2.css">
    <title>Login Page</title>
    <script src="login2.js"></script>

</head>

<body>
    <div id="login-container">
    <form onchange="CheckForm()">
    <div>
        <label id="user-label" for="username">Username</label><!--for este folosit pentru a asocia labelul cu input-->
        <input id="username" type="text" onchange="CheckUser()">
        <span class="hints">Hint: QubizIntern</span>
        <span id="user-checkmark" style="position:absolute; color:rgb(28, 212, 28);font-size: 20px;opacity: 0;">✔</span>
        <span id="user-xmark" style="position: absolute; color: rgb(241, 21, 21);font-size: 20px;opacity: 0;">❌</span>
    </div>
    <div>
        <label id="password-label" for="password">Password</label>
        <input id="password" type="text" onchange="CheckPassword()">
        <span class="hints">Hint: Qubiz2024</span>
        <span id="password-checkmark" style="position:absolute; color:rgb(32, 216, 32);font-size: 20px;opacity: 0">✔</span>
        <span id="password-xmark" style="position: absolute; color: rgb(224, 30, 30);font-size: 20px;opacity: 0;">❌</span>
    </div>
    <input type="button" id="submit" value="Login" onclick="Validate()">
</div>
</form>

</body>

</html>
